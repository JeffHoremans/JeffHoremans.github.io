<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Embed</title>
</head>
<body>
<iframe id="yt-video" width="100%" height="100%" src=""></iframe>
<script>
    window.onload = function() {
        if (location.search){
            var url = location.search;
            var query = url.substr(1);
            var result = {};
            query.split("&").forEach(function(part) {
              var item = part.split("=");
              result[item[0]] = decodeURIComponent(item[1]);
            });
            var start = ""
            var end = ""
            var autoplay = ""
            if (result['video']){
                if(result["start"]) start = "&start="+result["start"];
                if(result["end"]) end = "&end="+result["end"];
                if(result["autoplay"]) autoplay = "&autoplay="+result["autoplay"];
                frame = document.getElementById("yt-video")
                frame.src = "https://www.youtube.be/embed/"+result['video']+"?iv_load_policy=3&modestbranding=1&fs=0&disablekb=1"+start+end+autoplay;
            }
        }
    };
</script>
</body>
</html>
